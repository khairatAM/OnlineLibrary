<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <p>Current User: {{ user }}</p>
    {% if user.profile_photo %}
        <div><img src="{{ user.profile_photo.url }}" alt="{{ user.username }}" style="width: 50px; height: 50px; border-radius: 50%;"></div>
    {% else %}
        <div>No profile photo available.</div>
    {% endif %}
    
    <h1>Home</h1>
    <p>Welcome to the Library App!</p>
    <ul>
        <li><a href="{% url 'books:books_list' %}">Browse All Books</a></li>
        {% if user.is_librarian %}
        <li><a href="{% url 'books:books_list_checked_out' %}">View Checked Out Books</a></li>
        <li><a href="{% url 'books:create_book' %}">Add New Book</a></li>
        {% endif %}
        <li><a href="{% url 'books:books_search' %}">Search Books</a></li>
    </ul>
    <p><a href="{% url 'users:logout' %}">Logout</a></p>
</body>
</html>
