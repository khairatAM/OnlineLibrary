<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Out Books</title>
</head>
<body>
    <p>Current User: {{ user }}</p>
    {% if user.profile_photo %}
        <div><img src="{{ user.profile_photo.url }}" alt="{{ user.username }}" style="width: 50px; height: 50px; border-radius: 50%;"></div>
    {% endif %}
    
    <h1>Checked Out Books</h1>

    {% if books.count > 0 %}
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'books:book_detail' book.id %}">{{ book.title }} - {{ book.author }}</a> - Checked Out By: <a href="{% url 'books:book_reader' book.id %}">{{ book.reader }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No books available.</p>
    {% endif %}
    <a href="{% url 'books:home' %}">Back to Home</a>
</body>
</html>
